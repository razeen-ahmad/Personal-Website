{% extends "template.html" %}

{% block head_section %}
<meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock head_section %}

{% block page_content %}
    <div class="contact-me-page">
        <h1>Contact Me </h1>
        <hr style="width: 200px; color: beige; background: beige; height: 5px; margin: 40px auto;">

        <form class="contact-form"  action="contact.html" method="POST">
            <input type="text" class="contact-form-text" placeholder="Your Name.">
            <input type="email" class="contact-form-text" placeholder="Your Email.">
            <input type="subject" class="contact-form-text" placeholder="Subject of Your Message">
            <textarea class="contact-form-text" placeholder="Your Message."></textarea>
            <input type="submit" class="contact-form-btn" value = "Send">
        </form>
    </div>
{% endblock page_content %}
